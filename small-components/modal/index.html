<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="btn-click" class="btn" type="button">Click Me</button>

    <div class="modal" id="simpleModal">
        <div class="modal-content">
            <div class="modal-header">
            <span class="close-btn" id="close">&times;</span>
            <h3>Modal Header</h3>
            </div>
            
            <p class="modal-para">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odit, vitae.</p>
        </div>
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
